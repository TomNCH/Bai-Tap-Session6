<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Nhập tên các ngôi sao</h2>
    <input id="inputName" type="text"><input type="button" onclick="checkStar()" value="Check">
    <p id="result"></p>

    <script>
        let StarName = ['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
        let Constellation = ['Ursa','Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];
        let check = true;

        function checkStar() {
            let Name = document.getElementById('inputName').value;

            for (i = 0; i < StarName.length; i++) {
                if (Name == StarName[i]) {
                    document.getElementById('result').innerHTML = 'Ngôi sao ' + Name + ' thuộc chòm sao ' + Constellation[i];
                    check = false;
                }
            }
            if (check){
                alert('Nhập sai !');
            }
        }
    </script>
</body>
</html>
